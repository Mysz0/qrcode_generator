<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="menu">
        <button id="loginButton" style="display:none;" onclick="loginWithGoogle()">Sign in with Google</button>
        <button id="logoutButton" style="display:none;" onclick="logout()">Log Out</button>
        <span id="userInfo" style="display:none; color: white; margin-left: 20px;"></span>
    </div>

    <div id="errorBox"></div>

    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="qr-generation">
            <input type="text" id="link" class="auth-input" placeholder="Enter a link...">
            <button class="auth-button" onclick="generateQRCode()">Generate</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <div class="qr-actions" style="display:none;">
        <button id="deleteButton" class="selectButton" onclick="deleteSelected()">Delete</button>
    </div>

    <div id="qrCodeList"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.1.1/tsparticles.min.js"></script>
    <script src="particles.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
